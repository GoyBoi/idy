<!-- Responsive Grid with Glassmorphism + Hover Effects -->
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">

  <!-- XS Thumbnail -->
  <div class="p-4 rounded-xl bg-white/10 backdrop-blur-md shadow-lg border border-white/20 transition-transform duration-300 hover:scale-105 hover:shadow-[0_0_25px_#234645]">
    <h2 class="text-sm font-bold mb-2 text-white">Thumbnail (XS)</h2>
    <div class="aspect-square w-24 sm:w-32 mx-auto">
      <img src="https://via.placeholder.com/400" alt="XS Thumbnail" class="object-cover rounded-lg">
    </div>
  </div>

  <!-- SM Card -->
  <div class="p-4 rounded-xl bg-white/10 backdrop-blur-md shadow-lg border border-white/20 transition-transform duration-300 hover:scale-105 hover:shadow-[0_0_25px_#234645]">
    <h2 class="text-sm font-bold mb-2 text-white">Small (SM)</h2>
    <div class="aspect-[4/5] w-40 sm:w-48 mx-auto">
      <img src="https://via.placeholder.com/600x750" alt="SM Card" class="object-cover rounded-lg">
    </div>
  </div>

  <!-- MD Card -->
  <div class="p-4 rounded-xl bg-white/10 backdrop-blur-md shadow-lg border border-white/20 transition-transform duration-300 hover:scale-105 hover:shadow-[0_0_25px_#234645]">
    <h2 class="text-sm font-bold mb-2 text-white">Medium (MD)</h2>
    <div class="aspect-[3/4] w-56 sm:w-64 mx-auto">
      <img src="https://via.placeholder.com/800x1066" alt="MD Card" class="object-cover rounded-lg">
    </div>
  </div>

  <!-- LG Card -->
  <div class="p-4 rounded-xl bg-white/10 backdrop-blur-md shadow-lg border border-white/20 transition-transform duration-300 hover:scale-105 hover:shadow-[0_0_25px_#234645]">
    <h2 class="text-sm font-bold mb-2 text-white">Large (LG)</h2>
    <div class="aspect-square w-72 sm:w-80 mx-auto">
      <img src="https://via.placeholder.com/1000" alt="LG Card" class="object-cover rounded-lg">
    </div>
  </div>

  <!-- XL Wide Card -->
  <div class="p-4 rounded-xl bg-white/10 backdrop-blur-md shadow-lg border border-white/20 transition-transform duration-300 hover:scale-105 hover:shadow-[0_0_25px_#234645] md:col-span-2">
    <h2 class="text-sm font-bold mb-2 text-white">Wide (XL)</h2>
    <div class="aspect-video w-full md:w-[32rem] mx-auto">
      <img src="https://via.placeholder.com/1200x675" alt="XL Wide Card" class="object-cover rounded-lg">
    </div>
  </div>

  <!-- Hero Section -->
  <div class="p-4 rounded-xl bg-white/10 backdrop-blur-md shadow-lg border border-white/20 transition-transform duration-300 hover:scale-105 hover:shadow-[0_0_25px_#234645] md:col-span-3">
    <h2 class="text-sm font-bold mb-2 text-white">Hero Section (Full)</h2>
    <div class="aspect-video w-full h-[60vh] md:h-[80vh] mx-auto">
      <img src="https://via.placeholder.com/1920x1080" alt="Hero Section" class="object-cover rounded-lg">
    </div>
  </div>

</div>
