<!-- Buttons & Icons with Glassmorphism + Hover Glow -->

<!-- Add to Cart Button -->
<button
  class="px-6 py-2 rounded-lg font-semibold text-white 
         bg-[#234645] shadow-md 
         transition-all duration-300 
         hover:scale-105 hover:shadow-[0_0_15px_#234645] hover:bg-[#1b3534]">
  🛒 Add to Cart
</button>

<!-- Wishlist Icon (Heart) -->
<button
  class="p-3 rounded-full 
         bg-white/10 backdrop-blur-md border border-white/20 
         shadow-md text-white 
         transition-all duration-300 
         hover:scale-110 hover:shadow-[0_0_15px_#234645]">
  ❤️
</button>

<!-- Checkout Button -->
<button
  class="px-8 py-3 rounded-lg font-bold text-white 
         bg-gradient-to-r from-[#234645] to-[#1b3534] 
         shadow-lg 
         transition-all duration-300 
         hover:scale-105 hover:shadow-[0_0_20px_#234645]">
  ✅ Checkout
</button>

<!-- Guest Checkout Button -->
<button
  class="px-6 py-2 rounded-lg font-medium text-white 
         bg-black/40 backdrop-blur-sm border border-white/20
         transition-all duration-300 
         hover:scale-105 hover:bg-black/60 hover:shadow-[0_0_15px_#234645]">
  👤 Guest Checkout
</button>
